<!DOCTYPE html>
<html lang="en">
  <body>
    <link rel="stylesheet" type="text/css" href="icoHack.css">
     
    <div class="tab">
      <button class="tablinks active" id="employer">Employer</button>
      <button class="tablinks" onclick="window.location.href='home.html?from=employee'" id="employee">Employee</button>
      <button class="tablinks" onclick="window.location.href='home.html?from=judge'" id="judge">Judge</button>
    </div> 

    <div id="employer" class="tabcontent" style="display: block">
      <h2>New task</h2> 

  

      <div>
        Project name:<br> 
          <input type="text" name="projectname"><br>
        Description:<br>
          <input type="text" name="description"><br>
        Employee:<br>
          <input type="text" name="employee"><br>
        <span class="tooltip" data-tooltip="Number of money you are willing to pay for the project">?</span>
        Price:<br>
          <input type="number" name="price"><br>
        <span class="tooltip" data-tooltip="Time given to the employee to complete the task">?</span>
        Worker deadline (days):<br>
          <input type="number" name="work-deadline"><br>
        Number of judges:<br>
          <input type="number" name="number-of-judges" ><br>
        <span class="tooltip" data-tooltip="Days after worker deadline you'll be able to open a claim">?</span>
        Time to open a cliam (days):<br>
          <input type="number" name="claim-deadline"><br>
        <span class="tooltip" data-tooltip="Days you claim must be closed">?</span>
        Time to close the claim(days):<br>
          <input type="number" name="judge-deadline"><br>
        <span class="tooltip" data-tooltip="Days particular judge must deside">?</span>
        Time for judge decision(days):<br>
          <input type="number" name="judge-decision-deadline"><br><br>

        <input type="submit" id="create-task" value="Create" class="button-form">
        <input type="reset" value="Cancel" onclick="window.location.href='home.html?from=employer'" class="button-form">
        
      </div>
    </div>

    <script src="https://rawgit.com/ethereum/web3.js/develop/dist/web3.min.js"></script>
    <script src="utils.js"></script>
    <script src="new-task.js"></script>
  </body>
</html>
